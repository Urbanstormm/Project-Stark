<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key System</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --accent: #a855f7; /* Purple */
      --bg-dark: #0f0f10;
      --glass-bg: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'SF Pro Display', sans-serif;
      background: var(--bg-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      color: white;
    }

    .card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      padding: 50px 40px;
      border-radius: 28px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.4s ease;
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      font-weight: 600;
      color: white;
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #cfcfcf;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.25s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: #9333ea;
      transform: scale(1.03);
    }

    .footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #888;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 35px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to the Key Hub</h1>
    <p>Secure your access below</p>
    
    <button class="btn" onclick="window.open('https://discord.gg/hAsH4bQ6YG', '_blank')">Join Discord</button>
    <button class="btn" onclick="window.location.href='https://yourgithub.github.io/loadstring'">Get Loadstring</button>
    <button class="btn" onclick="window.location.href='https://yourgithub.github.io/keypage'">Get Key</button>
    
    <div class="footer">Â© 2025 Project Stark.</div>
  </div>
</body>
</html>
