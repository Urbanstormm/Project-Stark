<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: white;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1.2s ease;
    }
    .card h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to the Key System</h1>
    <button class="btn" onclick="window.open('https://discord.gg/YOURINVITE', '_blank')">Join Discord</button>
    <button class="btn" onclick="window.location.href='https://yourdomain.github.io/keypage'">Get Key</button>
    <div class="footer">Â© 2025 YourBrand. All rights reserved.</div>
  </div>
</body>
</html>
