<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4714915201682867" crossorigin="anonymous"></script>
  <script data-cfasync="false" src="//d1zhmd1pxxxajf.cloudfront.net/?dmhzd=1231291"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Stark</title>
  <meta name="description" content="Project Stark — Sleek design. Premium feel, in a free package." />
  <meta name="theme-color" content="#0e0e11" />
  <meta property="og:title" content="Project Stark" />
  <meta property="og:description" content="Sleek design. Premium, in a free package." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://your-domain.example/" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Fonts performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --accent: #a855f7;
      --accent-hover: #9333ea;
      --text-main: #ffffff;
      --text-subtle: #cfcfcf;
      --bg-dark: #0e0e11;
      --glass: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.12);
      --shadow: rgba(0, 0, 0, 0.55);

      /* Animation tuning */
      --bg-dur: 1600ms;
      --reveal-dur: 950ms;
      --base-delay: 500ms;  /* wait a bit for bg to come in */
      --step-delay: 280ms;  /* spacing between items */
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      position: relative;
      min-height: 100vh;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: clamp(16px, 3vw, 28px);
      background: var(--bg-dark); /* base; gradients fade in via .bg */
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      overflow: hidden; /* avoid scroll during intro anims */
    }

    /* Background gradients layer (fades in slowly) */
    .bg {
      position: fixed;
      inset: -2% -2% -2% -2%; /* slight bleed to avoid edges on scale */
      z-index: 0;
      pointer-events: none;
      background:
        radial-gradient(1000px 700px at 8% -10%, rgba(168,85,247,0.25), transparent 45%),
        radial-gradient(900px 650px at 110% 110%, rgba(236,72,153,0.20), transparent 50%);
      opacity: 0;
      transform: scale(1.02);
      filter: saturate(0.9);
    }
    .is-ready .bg {
      animation: bgIn var(--bg-dur) ease forwards;
    }
    @keyframes bgIn {
      to {
        opacity: 1;
        transform: none;
        filter: saturate(1);
      }
    }

    .card {
      position: relative;
      z-index: 1; /* above .bg */
      background: var(--glass);
      background: color-mix(in oklab, #fff 6%, transparent);
      border: 1px solid var(--border);
      backdrop-filter: blur(24px) saturate(1.1);
      -webkit-backdrop-filter: blur(24px) saturate(1.1);
      border-radius: 28px;
      box-shadow:
        0 24px 64px var(--shadow),
        inset 0 1px 0 rgba(255,255,255,0.06);
      padding: 50px 40px;
      width: 100%;
      max-width: 480px;
      text-align: center;
      isolation: isolate;
    }

    /* subtle gradient border glow (fades in after card) */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg, rgba(168,85,247,0.45), rgba(236,72,153,0.35));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
      opacity: 0;
    }
    .is-ready .card::before {
      animation: fadeIn 1100ms ease forwards;
      animation-delay: calc(var(--base-delay) + var(--step-delay));
    }
    @keyframes fadeIn { to { opacity: 1; } }

    h1 {
      font-size: 2.3rem;
      font-weight: 600;
      margin-bottom: 14px;
      line-height: 1.1;
      background: linear-gradient(135deg, var(--accent) 0%, #ec4899 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      color: var(--text-subtle);
      font-size: 1rem;
      margin-bottom: 32px;
    }

    .actions {
      display: grid;
      gap: 14px;
      margin-top: 2px;
    }

    /* Glass by default */
    .btn, .btn:link, .btn:visited {
      appearance: none;
      -webkit-appearance: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: var(--text-subtle);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--border);
      border-radius: 14px;
      cursor: pointer;
      transition: transform .35s ease, box-shadow .35s ease, background .35s ease, color .35s ease, border-color .35s ease;
      box-shadow: none;
    }

    /* Gradient on hover */
    .btn:hover {
      color: #fff;
      background: linear-gradient(180deg, var(--accent), #8b39eb);
      border-color: transparent;
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 10px 24px rgba(168,85,247,0.38);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 14px rgba(168,85,247,0.25);
    }

    /* keyboard focus */
    .card :is(.btn):focus-visible {
      outline: 3px solid rgba(168,85,247,0.7);
      outline-offset: 2px;
    }

    .footer {
      margin-top: 26px;
      font-size: 0.85rem;
      color: #8b8b8b;
      opacity: 0.9;
    }

    /* Staggered reveal for all content */
    .reveal {
      opacity: 0;
      transform: translateY(14px) scale(0.985);
      will-change: opacity, transform;
    }
    .is-ready .reveal {
      animation: revealUp var(--reveal-dur) cubic-bezier(0.22, 1, 0.36, 1) forwards;
      animation-delay: var(--delay, 0ms);
    }
    @keyframes revealUp {
      60% { opacity: 1; }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @media (max-width: 480px) {
      .card { padding: 36px 24px; }
      h1 { font-size: 2rem; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      body { overflow: auto; }
      .bg { opacity: 1 !important; transform: none !important; filter: none !important; animation: none !important; }
      .reveal { opacity: 1 !important; transform: none !important; animation: none !important; }
      .card::before { opacity: 1 !important; animation: none !important; }
      .btn:hover, .btn:active { transform: none; }
    }

    ::selection { background: var(--accent); color: #000; }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="card reveal" role="main" aria-labelledby="title" style="--delay: calc(var(--base-delay));">
    <h1 id="title" class="reveal" style="--delay: calc(var(--base-delay) + var(--step-delay));">Project Stark</h1>
    <p class="tagline reveal" style="--delay: calc(var(--base-delay) + var(--step-delay) * 2);">
      Sleek design. Premium, in a free package.
    </p>

    <nav class="actions" aria-label="Primary">
      <!-- Buttons instead of anchors to avoid URL on hover -->
      <button
        class="btn reveal"
        type="button"
        data-href="https://discord.gg/vgYZApyrZC"
        data-newtab="true"
        aria-label="Join our Discord server (opens in a new tab)"
        style="--delay: calc(var(--base-delay) + var(--step-delay) * 3);">
        Discord
      </button>

      <button
        class="btn reveal"
        type="button"
        data-href="02/loadstring.html"
        style="--delay: calc(var(--base-delay) + var(--step-delay) * 4);">
        Loadstring
      </button>

      <button
        class="btn reveal"
        type="button"
        data-href="02/links.html"
        style="--delay: calc(var(--base-delay) + var(--step-delay) * 5);">
        Key
      </button>
    </nav>

    <div class="footer reveal" style="--delay: calc(var(--base-delay) + var(--step-delay) * 6);">
      © <span id="year">2025</span> Project Stark
    </div>
  </main>

  <script>
    (function () {
      // Keep the year updated automatically
      var y = document.getElementById('year');
      if (y) y.textContent = new Date().getFullYear();

      // Trigger the fade-in once everything is loaded
      window.addEventListener('load', function () {
        document.body.classList.add('is-ready');
      });

      // Attach click handlers to "fake" link buttons
      var buttons = document.querySelectorAll('.btn[data-href]');
      buttons.forEach(function (btn) {
        btn.addEventListener('click', function () {
          var url = btn.getAttribute('data-href');
          if (!url) return;
          var newTab = btn.getAttribute('data-newtab') === 'true';

          if (newTab) {
            window.open(url, '_blank', 'noopener,noreferrer');
          } else {
            window.location.href = url;
          }
        });
      });
    })();
  </script>
</body>
</html>
