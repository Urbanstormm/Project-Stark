<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Stark</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --accent: #a855f7;
      --accent-hover: #9333ea;
      --text-main: #ffffff;
      --text-subtle: #cfcfcf;
      --bg-dark: #0e0e11;
      --glass: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.12);
      --shadow: rgba(0, 0, 0, 0.45);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: var(--bg-dark);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
      overflow: hidden;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-radius: 28px;
      box-shadow: 0 40px 80px var(--shadow);
      padding: 50px 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: popIn 1.2s ease;
    }

    .card h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--accent); /* <-- now purple */
    }

    .card p {
      color: var(--text-subtle);
      font-size: 1rem;
      margin-bottom: 36px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin-bottom: 18px;
      font-size: 1rem;
      font-weight: 600;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 0 0 transparent;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 4px 20px rgba(168, 85, 247, 0.4);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #777;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 35px 24px;
      }
    }

    ::selection {
      background: var(--accent);
      color: black;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Project Stark</h1>
    <p>Sleek Design. Premium, in a free package.</p>

    <button class="btn" onclick="window.open('https://discord.gg/hAsH4bQ6YG', '_blank')">Join Discord</button>
    <button class="btn" onclick="window.location.href='02/loadstring.html'">Get Loadstring</button>
    <button class="btn" onclick="window.location.href='02/links.html'">Get Key</button>

    <div class="footer">Â© 2025 Project Stark. Elegance in access.</div>
  </div>
</body>
</html>
