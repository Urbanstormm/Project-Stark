<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4714915201682867" crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Stark | Key</title>

  <link rel="canonical" href="https://urbanstorm.uk/"/>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />

  <style>
    :root { --accent:#a855f7;--accent-hover:#9333ea;--bg-dark:#0e0e11;--glass:rgba(255,255,255,0.06);--border:rgba(255,255,255,0.12); }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{background:var(--bg-dark);font-family:'Inter',sans-serif;color:white;min-height:100vh;padding:20px;display:flex;align-items:center;justify-content:center}
    .container{background:var(--glass);border:1px solid var(--border);backdrop-filter:blur(25px);-webkit-backdrop-filter:blur(25px);border-radius:22px;width:fit-content;max-width:90vw;min-width:320px;margin:0 auto;padding:40px 48px;box-shadow:0 20px 60px rgba(0,0,0,0.45);animation:fadeIn 0.8s ease;display:flex;flex-direction:column;gap:24px;align-items:center}
    .title{text-align:center;font-size:clamp(1.5rem,4vw,2rem);font-weight:600;color:var(--accent);text-decoration:none;transition:opacity .2s;cursor:pointer;white-space:nowrap}
    .title:hover{opacity:.8}
    pre.codebox{background:#1a1a1d;border-radius:14px;padding:24px 32px;font-family:monospace;font-size:clamp(.9rem,2vw,1.1rem);line-height:1.6;color:white;overflow-x:auto;overflow-y:auto;max-height:max-content;white-space:pre;text-align:center;width:fit-content;margin:0 auto;min-width:250px}
    pre.codebox code{display:inline-block}
    pre.codebox::-webkit-scrollbar{height:8px;width:8px}
    pre.codebox::-webkit-scrollbar-track{background:#111}
    pre.codebox::-webkit-scrollbar-thumb{background-color:var(--accent);border-radius:4px}
    .copy-btn{background:var(--accent);border:none;color:white;padding:14px 24px;border-radius:10px;font-weight:600;cursor:pointer;font-size:clamp(.9rem,2vw,1.05rem);transition:all .2s;width:100%;white-space:nowrap}
    .copy-btn:hover{background:var(--accent-hover);transform:scale(1.02);box-shadow:0 4px 18px rgba(168,85,247,0.3)}
    .last-updated{font-size:0.9rem;opacity:.85;margin-top:6px;text-align:center}
    @keyframes fadeIn{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-lua.min.js"></script>
</head>
<body>
  <div class="container">
    <a href="https://urbanstorm.uk" class="title" rel="nofollow">Project Stark</a>
    <pre class="codebox"><code class="language-none" id="code">P/S_VHJhSD=</code></pre>
    <button class="copy-btn" onclick="copyCode()">Copy Key</button>
    <div class="last-updated" id="last-updated">Last updated: checkingâ€¦</div>
  </div>

  <script>
    // Copy button logic
    function copyCode() {
      const text = document.getElementById('code').textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy Key', 2000);
      });
    }

    /* ===============================
       URL Protection + History Cleanup
       =============================== */
    (function() {
      const CHANGE_EVERY_MS = 300;
      const TOKEN_LENGTH = 10;

      function replaceInitial() {
        const cleanUrl = window.location.origin + '/';
        history.replaceState({}, '', cleanUrl);
      }
      function makeToken(len) {
        const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let s = '';
        for (let i = 0; i < len; i++) s += chars[Math.floor(Math.random() * chars.length)];
        return s;
      }
      function setUrl(token) {
        const url = window.location.origin + '/?t=' + token;
        history.replaceState({}, '', url);
      }

      replaceInitial();
      setUrl(makeToken(TOKEN_LENGTH));
      setInterval(() => setUrl(makeToken(TOKEN_LENGTH)), CHANGE_EVERY_MS);
      window.addEventListener('popstate', () => {});
    })();

    /* ===============================
       GitHub Last Updated (live clock)
       =============================== */
    (async function(){
      const el = document.getElementById('last-updated');
      const OWNER = 'Urbanstormm';
      const REPO = 'Project-Stark';
      const FILE_PATH = '02/thekey.html';
      let lastDate = null;

      function formatRelative(d){
        const now = new Date();
        const diffSec = Math.floor((now - d) / 1000);
        if (diffSec < 10) return 'just now';
        if (diffSec < 60) return diffSec + 's ago';
        if (diffSec < 3600) return Math.floor(diffSec/60) + 'm ago';
        if (diffSec < 86400) return Math.floor(diffSec/3600) + 'h ago';
        if (diffSec < 604800) return Math.floor(diffSec/86400) + 'd ago';
        return d.toLocaleDateString() + ' ' + d.toLocaleTimeString();
      }

      try {
        const api = `https://api.github.com/repos/${OWNER}/${REPO}/commits?path=${encodeURIComponent(FILE_PATH)}&per_page=1`;
        const resp = await fetch(api, {cache:'no-store'});
        if(!resp.ok) throw new Error('GitHub API error');
        const data = await resp.json();
        if(!Array.isArray(data) || !data.length) throw new Error('No commits found');
        const dateStr = data[0].commit?.committer?.date || data[0].commit?.author?.date;
        lastDate = new Date(dateStr);
        el.title = `Exact: ${lastDate.toISOString()}`;
        el.textContent = 'Last updated: ' + formatRelative(lastDate);
      } catch(e) {
        el.textContent = 'Last updated: error';
        console.error(e);
      }

      // Live clock update every 60s
      setInterval(() => {
        if(lastDate) el.textContent = 'Last updated: ' + formatRelative(lastDate);
      }, 60000);
    })();
  </script>
</body>
</html>
