<!DOCTYPE html>
<html lang="en">
<head>
  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4714915201682867" crossorigin="anonymous"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Stark</title>

  <link rel="canonical" href="https://urbanstorm.uk/"/>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Prism.js dark theme -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />

  <style>
    :root {
      --accent: #a855f7;
      --accent-hover: #9333ea;
      --text-main: #ffffff;
      --text-subtle: #cfcfcf;
      --bg-dark: #0e0e11;
      --glass: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --shadow: rgba(0, 0, 0, 0.55);

      --bg-dur: 1600ms;
      --reveal-dur: 950ms;
      --base-delay: 400ms;
      --step-delay: 260ms;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      position: relative;
      min-height: 100vh;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: clamp(16px, 3vw, 28px);
      background: var(--bg-dark);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      overflow: hidden;
    }

    /* Background gradient layer */
    .bg {
      position: fixed;
      inset: -2% -2% -2% -2%;
      z-index: 0;
      pointer-events: none;
      background:
        radial-gradient(1000px 700px at 8% -10%, rgba(168,85,247,0.25), transparent 45%),
        radial-gradient(900px 650px at 110% 110%, rgba(236,72,153,0.20), transparent 50%);
      opacity: 0;
      transform: scale(1.02);
      filter: saturate(0.9);
    }
    .is-ready .bg {
      animation: bgIn var(--bg-dur) ease forwards;
    }
    @keyframes bgIn {
      to {
        opacity: 1;
        transform: none;
        filter: saturate(1);
      }
    }

    .card {
      position: relative;
      z-index: 1;
      background: var(--glass);
      background: color-mix(in oklab, #fff 6%, transparent);
      border: 1px solid var(--border);
      backdrop-filter: blur(24px) saturate(1.1);
      -webkit-backdrop-filter: blur(24px) saturate(1.1);
      border-radius: 28px;
      box-shadow:
        0 24px 64px var(--shadow),
        inset 0 1px 0 rgba(255,255,255,0.06);
      padding: 40px 44px;
      width: 100%;
      max-width: 640px;
      text-align: center;
      isolation: isolate;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: stretch;
    }

    /* Border glow */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg, rgba(168,85,247,0.45), rgba(236,72,153,0.35));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      pointer-events: none;
      opacity: 0;
    }
    .is-ready .card::before {
      animation: fadeIn 1100ms ease forwards;
      animation-delay: calc(var(--base-delay) + var(--step-delay));
    }
    @keyframes fadeIn { to { opacity: 1; } }

    /* Staggered reveal */
    .reveal {
      opacity: 0;
      transform: translateY(14px) scale(0.985);
      will-change: opacity, transform;
    }
    .is-ready .reveal {
      animation: revealUp var(--reveal-dur) cubic-bezier(0.22, 1, 0.36, 1) forwards;
      animation-delay: var(--delay, 0ms);
    }
    @keyframes revealUp {
      60% { opacity: 1; }
      to  { opacity: 1; transform: translateY(0) scale(1); }
    }

    .title {
      appearance: none;
      -webkit-appearance: none;
      border: none;
      background: transparent;
      text-align: center;
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
      transition: opacity .2s;
      cursor: pointer;
      white-space: nowrap;
      margin-bottom: 4px;
    }
    .title:hover { opacity: .8; }

    .codebox {
      background:#1a1a1d;
      border-radius:18px;
      padding:24px 26px;
      font-family:monospace;
      font-size:clamp(.9rem,2vw,1.05rem);
      line-height:1.6;
      color:white;
      overflow-x:auto;
      overflow-y:auto;
      max-height:max-content;
      white-space:pre;
      text-align:left;
      margin:0;
    }
    .codebox code { display:inline-block; }

    .codebox::-webkit-scrollbar{height:8px;width:8px}
    .codebox::-webkit-scrollbar-track{background:#111}
    .codebox::-webkit-scrollbar-thumb{background-color:var(--accent);border-radius:4px}

    .copy-btn {
      appearance: none;
      -webkit-appearance: none;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      color: var(--text-subtle);
      padding:14px 24px;
      border-radius:14px;
      font-weight:600;
      cursor:pointer;
      font-size:clamp(.9rem,2vw,1.05rem);
      transition:all .35s ease;
      width:100%;
      white-space:nowrap;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      margin-top:4px;
    }
    .copy-btn:hover{
      background:linear-gradient(180deg,var(--accent),#8b39eb);
      border-color:transparent;
      color:#fff;
      transform:translateY(-1px) scale(1.01);
      box-shadow:0 10px 24px rgba(168,85,247,0.38);
    }
    .copy-btn:active{
      transform:translateY(0);
      box-shadow:0 4px 14px rgba(168,85,247,0.25);
    }

    .card :is(.copy-btn, .title):focus-visible {
      outline: 3px solid rgba(168,85,247,0.7);
      outline-offset: 2px;
    }

    .last-updated{
      font-size:0.9rem;
      opacity:.9;
      margin-top:6px;
      text-align:center;
      color:var(--text-subtle);
    }

    @media (max-width: 600px) {
      .card { padding: 32px 22px; }
      .codebox {
        padding: 18px 18px;
        font-size:0.8rem;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      body { overflow: auto; }
      .bg { opacity: 1 !important; transform: none !important; filter: none !important; animation: none !important; }
      .reveal { opacity: 1 !important; transform: none !important; animation: none !important; }
      .card::before { opacity: 1 !important; animation: none !important; }
      .copy-btn:hover, .copy-btn:active { transform: none; }
    }

    ::selection { background: var(--accent); color: #000; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-lua.min.js"></script>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="card reveal" role="main" style="--delay: calc(var(--base-delay));">
    <button
      class="title reveal"
      type="button"
      data-href="/"
      style="--delay: calc(var(--base-delay) + var(--step-delay));">
      Project Stark
    </button>

    <pre class="codebox reveal" style="--delay: calc(var(--base-delay) + var(--step-delay) * 2);">
<code class="language-none" id="code">loading…</code>
    </pre>

    <button
      class="copy-btn reveal"
      type="button"
      onclick="copyCode()"
      style="--delay: calc(var(--base-delay) + var(--step-delay) * 3);">
      Copy Key
    </button>

    <div
      class="last-updated reveal"
      id="last-updated"
      style="--delay: calc(var(--base-delay) + var(--step-delay) * 4);">
      Last updated: checking…
    </div>
  </main>

  <script>
    // Fade-in trigger
    window.addEventListener('load', function () {
      document.body.classList.add('is-ready');
    });

    // Title navigation (button => no URL preview on hover)
    (function () {
      var titleBtn = document.querySelector('.title[data-href]');
      if (titleBtn) {
        titleBtn.addEventListener('click', function () {
          var href = titleBtn.getAttribute('data-href');
          if (href) window.location.href = href;
        });
      }
    })();

    // Copy button logic
    function copyCode() {
      const text = document.getElementById('code').textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('.copy-btn');
        const original = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = original, 2000);
      });
    }

    /* ===============================
       URL Protection + History Cleanup
       =============================== */
    (function() {
      const CHANGE_EVERY_MS = 300;
      const TOKEN_LENGTH = 10;

      function replaceInitial() {
        const cleanUrl = window.location.origin + '/';
        history.replaceState({}, '', cleanUrl);
      }
      function makeToken(len) {
        const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let s = '';
        for (let i = 0; i < len; i++) s += chars[Math.floor(Math.random() * chars.length)];
        return s;
      }
      function setUrl(token) {
        const url = window.location.origin + '/?PS=' + token;
        history.replaceState({}, '', url);
      }

      replaceInitial();
      setUrl(makeToken(TOKEN_LENGTH));
      setInterval(() => setUrl(makeToken(TOKEN_LENGTH)), CHANGE_EVERY_MS);
      window.addEventListener('popstate', () => {});
    })();

    /* ===============================
       Fetch & show FIRST decoded key
       from vgYZApyrZC (_K[1])
       =============================== */
    (async function () {
      const RAW_URL = "https://raw.githubusercontent.com/Urbanstormm/Project-Stark/main/vgYZApyrZC";
      const codeEl = document.getElementById("code");

      // Base64 decoder (tolerant to missing padding)
      function b64decodeLoose(s) {
        s = (s || "").replace(/[^A-Za-z0-9+/=]/g, "");
        const mod = s.length % 4;
        if (mod === 2) s += "==";
        else if (mod === 3) s += "=";
        const bin = atob(s);
        try { return decodeURIComponent(escape(bin)); } catch { return bin; }
      }

      try {
        const resp = await fetch(RAW_URL, { cache: "no-store" });
        if (!resp.ok) throw new Error("Fetch failed");
        const text = await resp.text();

        // Find local _K={ ... }
        const m = text.match(/local\s+_K\s*=\s*{([\s\S]*?)}/m);
        if (!m) throw new Error("Could not find _K array");
        const inside = m[1];

        // Get the first quoted entry
        const first = (inside.match(/"([^"]*)"/) || [])[1];
        if (!first) throw new Error("Could not find first key");

        // Decode and display ONLY the decoded text
        const decoded = b64decodeLoose(first);
        codeEl.textContent = decoded || "(empty)";
      } catch (e) {
        console.error(e);
        codeEl.textContent = "error_loading_key";
      }
    })();

    /* ===============================
       GitHub Last Updated (vgYZApyrZC)
       =============================== */
    (async function(){
      const el = document.getElementById('last-updated');
      const OWNER = 'Urbanstormm';
      const REPO = 'Project-Stark';
      const FILE_PATH = 'vgYZApyrZC';
      let lastDate = null;

      function formatRelative(d){
        const now = new Date();
        const diffSec = Math.floor((now - d) / 1000);
        if (diffSec < 10) return 'just now';
        if (diffSec < 60) return diffSec + 's ago';
        if (diffSec < 3600) return Math.floor(diffSec/60) + 'm ago';
        if (diffSec < 86400) return Math.floor(diffSec/3600) + 'h ago';
        if (diffSec < 604800) return Math.floor(diffSec/86400) + 'd ago';
        return d.toLocaleDateString() + ' ' + d.toLocaleTimeString();
      }

      try {
        const api = `https://api.github.com/repos/${OWNER}/${REPO}/commits?path=${encodeURIComponent(FILE_PATH)}&per_page=1`;
        const resp = await fetch(api, {cache:'no-store'});
        if(!resp.ok) throw new Error('GitHub API error');
        const data = await resp.json();
        if(!Array.isArray(data) || !data.length) throw new Error('No commits found');
        const dateStr = data[0].commit?.committer?.date || data[0].commit?.author?.date;
        lastDate = new Date(dateStr);
        el.title = `Exact: ${lastDate.toISOString()}`;
        el.textContent = 'Last updated: ' + formatRelative(lastDate);
      } catch(e) {
        el.textContent = 'Last updated: error';
        console.error(e);
      }

      // Update every 60s
      setInterval(() => {
        if(lastDate) el.textContent = 'Last updated: ' + formatRelative(lastDate);
      }, 60000);
    })();
  </script>
</body>
</html>
