
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loadstring</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --accent: #a855f7;
      --accent-hover: #9333ea;
      --bg-dark: #0e0e11;
      --glass: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.12);
      --keyword: #c084fc;
      --string: #a78bfa;
      --comment: #7c7c7c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg-dark);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-radius: 22px;
      max-width: 700px;
      width: 100%;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      animation: fadeIn 1s ease;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
      color: var(--accent);
      cursor: pointer;
      transition: opacity 0.2s ease;
      text-decoration: none;
    }

    .title:hover {
      opacity: 0.8;
    }

    .codebox {
      position: relative;
      background: #1a1a1d;
      border-radius: 14px;
      padding: 20px;
      font-family: monospace;
      font-size: 0.95rem;
      line-height: 1.6;
      color: white;
      overflow-x: auto;
      white-space: pre;
      margin-bottom: 20px;
    }

    .codebox .keyword { color: var(--keyword); }
    .codebox .string  { color: var(--string); }
    .codebox .comment { color: var(--comment); font-style: italic; }

    .copy-btn {
      background: var(--accent);
      border: none;
      color: white;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .copy-btn:hover {
      background: var(--accent-hover);
      transform: scale(1.02);
      box-shadow: 0 4px 18px rgba(168, 85, 247, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../index.html" class="title">Welcome to Project Stark</a>

    <div class="codebox" id="code">
<span class="comment">-- Auto Farm Script</span>
<span class="keyword">loadstring</span>(<span class="string">"game:HttpGet('https://yourgithub.github.io/script.lua')"</span>)()
    </div>

    <button class="copy-btn" onclick="copyCode()">Copy Loadstring</button>
  </div>

  <script>
    function copyCode() {
      const codeElement = document.getElementById('code');
      const text = codeElement.textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy Loadstring', 2000);
      });
    }
  </script>
</body>
</html>
