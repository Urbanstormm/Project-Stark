<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Key</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --accent: #a855f7;
      --accent-hover: #9333ea;
      --bg-dark: #0e0e11;
      --glass: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      background: var(--bg-dark);
      font-family: 'Inter', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .title-link {
      display: block;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 20px;
      text-decoration: none;
      transition: opacity 0.2s ease;
    }

    .title-link:hover {
      opacity: 0.8;
    }

    .card p {
      color: #ccc;
      margin-bottom: 30px;
      font-size: 0.95rem;
    }

    .btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: scale(1.03);
      box-shadow: 0 4px 14px rgba(168, 85, 247, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <a href="https://urbanstorm.uk" class="title-link">Project Stark</a>
    <p>Select a method below to retrieve your access key:</p>

    <button class="btn" onclick="window.location.href='https://work.ink/21D6/ProjectStark'">Work.ink</button>
    <button class="btn" onclick="window.location.href='https://work.ink/21D6/ProjectStark'">Linkvertise (WIP)</button>
  </div>
</body>
</html>
