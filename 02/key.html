<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4714915201682867"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Prism.js dark theme -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />

  <style>
    :root {
      --accent: #a855f7;
      --accent-hover: #9333ea;
      --bg-dark: #0e0e11;
      --glass: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      background: var(--bg-dark);
      font-family: 'Inter', sans-serif;
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-radius: 22px;
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      animation: fadeIn 0.8s ease;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .title {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
      transition: opacity 0.2s ease;
      cursor: pointer;
    }

    .title:hover {
      opacity: 0.8;
    }

    pre.codebox {
      background: #1a1a1d;
      border-radius: 14px;
      padding: 20px;
      font-family: monospace;
      font-size: 0.85rem;
      line-height: 1.5;
      color: white;
      overflow-x: auto;
      overflow-y: auto;
      max-height: 400px;
      white-space: pre;
    }

    /* Scrollbar styling */
    pre.codebox::-webkit-scrollbar {
      height: 8px;
      width: 8px;
    }

    pre.codebox::-webkit-scrollbar-track {
      background: #111;
    }

    pre.codebox::-webkit-scrollbar-thumb {
      background-color: var(--accent);
      border-radius: 4px;
    }

    pre.codebox::-webkit-scrollbar-corner {
      background: #1a1a1d;
    }

    .copy-btn {
      background: var(--accent);
      border: none;
      color: white;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s ease;
      width: 100%;
    }

    .copy-btn:hover {
      background: var(--accent-hover);
      transform: scale(1.02);
      box-shadow: 0 4px 18px rgba(168, 85, 247, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px 16px;
      }

      pre.codebox {
        font-size: 0.75rem;
        max-height: 300px;
      }
    }
  </style>

  <!-- Prism.js -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-lua.min.js"></script>
</head>
<body>
  <div class="container">
    <a href="https://Urbanstorm.uk" class="title">Project Stark</a>

    <pre class="codebox"><code class="language-lua" id="code">
Project_Stark_cG9vcA==
    </code></pre>

    <button class="copy-btn" onclick="copyCode()">Copy Key</button>
  </div>

  <script>
    function copyCode() {
      const codeElement = document.getElementById('code');
      const text = codeElement.textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy Loadstring', 2000);
      });
    }
  </script>
</body>
</html>
